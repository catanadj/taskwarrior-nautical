<svg viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Taskwarrior Nautical">
  <defs>
    <!-- Ocean gradient background -->
    <linearGradient id="oceanGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a2540"/>
      <stop offset="50%" stop-color="#1a4d6d"/>
      <stop offset="100%" stop-color="#0d3a52"/>
    </linearGradient>

    <!-- Anchor metal gradient -->
    <linearGradient id="metalGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b8c5cf"/>
      <stop offset="50%" stop-color="#8a9ba8"/>
      <stop offset="100%" stop-color="#6d7f8c"/>
    </linearGradient>

    <!-- Chain gradient -->
    <linearGradient id="chainGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9dadb8"/>
      <stop offset="50%" stop-color="#7a8d9a"/>
      <stop offset="100%" stop-color="#5e737f"/>
    </linearGradient>

    <!-- Calendar/Clock face gradient -->
    <linearGradient id="faceGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5f8fa"/>
      <stop offset="100%" stop-color="#d8e4ec"/>
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#oceanGrad)"/>

  <!-- Subtle wave pattern -->
  <path d="M0 450 Q320 420 640 450 T1280 450 L1280 640 L0 640 Z" fill="#0a3550" opacity="0.3"/>
  <path d="M0 480 Q320 460 640 480 T1280 480 L1280 640 L0 640 Z" fill="#0d4060" opacity="0.2"/>

  <!-- LEFT SIDE: Calendar with Anchor (Advanced Calendar Patterns) -->
  <g transform="translate(280, 240)" filter="url(#dropShadow)">
    <!-- Calendar background -->
    <rect x="-80" y="-100" width="160" height="180" rx="8" fill="url(#faceGrad)" stroke="#6d7f8c" stroke-width="3"/>

    <!-- Calendar header -->
    <rect x="-80" y="-100" width="160" height="35" rx="8" fill="#5e737f"/>
    <text x="0" y="-73" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="700" fill="#fff">JAN 2063</text>

    <!-- Calendar grid -->
    <g fill="#2a4a5e" font-family="system-ui" font-size="11" font-weight="600">
      <!-- Week day headers -->
      <text x="-65" y="-48" fill="#6d7f8c">S</text>
      <text x="-45" y="-48" fill="#6d7f8c">M</text>
      <text x="-25" y="-48" fill="#6d7f8c">T</text>
      <text x="-5" y="-48" fill="#6d7f8c">W</text>
      <text x="15" y="-48" fill="#6d7f8c">T</text>
      <text x="35" y="-48" fill="#6d7f8c">F</text>
      <text x="55" y="-48" fill="#6d7f8c">S</text>

      <!-- Date numbers with some highlighted -->
      <text x="-65" y="-25">1</text>
      <text x="-45" y="-25">2</text>
      <text x="-25" y="-25" fill="#4a90e2" font-weight="700">3</text>
      <text x="-5" y="-25">4</text>
      <text x="15" y="-25">5</text>
      <text x="35" y="-25">6</text>
      <text x="55" y="-25" fill="#50c878" font-weight="700">7</text>

      <text x="-65" y="-5">8</text>
      <text x="-45" y="-5">9</text>
      <text x="-25" y="-5">10</text>
      <text x="-5" y="-5">11</text>
      <text x="15" y="-5" fill="#4a90e2" font-weight="700">12</text>
      <text x="35" y="-5">13</text>
      <text x="55" y="-5" fill="#e74c3c" font-weight="700">14</text>

      <text x="-65" y="15">15</text>
      <text x="-45" y="15">16</text>
      <text x="-25" y="15" fill="#e74c3c" font-weight="700">17</text>
      <text x="-5" y="15" fill="#50c878" font-weight="700">18</text>
      <text x="15" y="15">19</text>
      <text x="35" y="15">20</text>
      <text x="55" y="15" fill="#4a90e2" font-weight="700">21</text>

      <text x="-65" y="35">22</text>
      <text x="-45" y="35">23</text>
      <text x="-25" y="35" fill="#50c878" font-weight="700">24</text>
      <text x="-5" y="35">25</text>
      <text x="15" y="35" fill="#e74c3c" font-weight="700">26</text>
      <text x="35" y="35">27</text>
      <text x="55" y="35">28</text>

      <text x="-65" y="55">29</text>
      <text x="-45" y="55">30</text>
      <text x="-25" y="55">31</text>
    </g>
  </g>

  <!-- CENTER: Main Anchor (The Hook System) - Large and centered -->
  <g filter="url(#dropShadow)" transform="translate(640, 240) scale(5.5)">
    <path fill="url(#metalGrad)" d="M46,31.07a.26.26,0,0,0-.34-.21A11.59,11.59,0,0,0,39.31,36a.26.26,0,0,0,.29.37l1.8-.44a.26.26,0,0,1,.24.44L41,37c-3.78,3.4-4.58,4-8.09,4a3.61,3.61,0,0,1-3.31-2.11,6.93,6.93,0,0,1-.49-2.71c-.05-2.26-.1-4.52-.1-6.77l-.15-10.65H34.1a2.13,2.13,0,1,0,0-2.25H28.85c0-1,0-2,0-3a4.84,4.84,0,1,0-3,0c0,1,0,2,0,3H20.47a2.13,2.13,0,1,0,0,2.25H25.7l-.15,10.65c0,2.26-.05,4.51-.09,6.77a6.94,6.94,0,0,1-.5,2.71A3.59,3.59,0,0,1,21.66,41c-3.52,0-4.32-.6-8.1-4l-.62-.6a.26.26,0,0,1,.24-.44l1.8.44a.26.26,0,0,0,.29-.37,11.55,11.55,0,0,0-6.38-5.12.25.25,0,0,0-.33.21c-.16,1.18-.6,5.56,1,8A.26.26,0,0,0,10,39l.55-1.38a.26.26,0,0,1,.49,0c.56,1.64,2.62,5.74,9.56,8.8h0c.25.09,5.21,1.81,6.42,4.37a.29.29,0,0,0,.52,0c1.22-2.56,6.18-4.28,6.42-4.37h0c6.95-3.06,9-7.16,9.57-8.8a.26.26,0,0,1,.48,0c.18.44.4,1,.55,1.38a.26.26,0,0,0,.46,0C46.62,36.63,46.18,32.25,46,31.07ZM27.29,10.88a2,2,0,1,1,2-2A2,2,0,0,1,27.29,10.88Z" transform="translate(-25.38 -35.01)"/>
  </g>

  <!-- RIGHT SIDE: Clock (Completion-based Recurrence) -->
  <g transform="translate(1000, 240)" filter="url(#dropShadow)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="85" fill="url(#faceGrad)" stroke="#6d7f8c" stroke-width="6"/>

    <!-- Hour markers -->
    <g stroke="#5e737f" stroke-width="3" stroke-linecap="round">
      <line x1="0" y1="-75" x2="0" y2="-65"/>
      <line x1="65" y1="-43" x2="57" y2="-38"/>
      <line x1="65" y1="43" x2="57" y2="38"/>
      <line x1="0" y1="75" x2="0" y2="65"/>
      <line x1="-65" y1="43" x2="-57" y2="38"/>
      <line x1="-65" y1="-43" x2="-57" y2="-38"/>
    </g>

    <!-- Hour numbers -->
    <g fill="#2a4a5e" font-family="system-ui" font-size="20" font-weight="600" text-anchor="middle">
      <text x="0" y="-50" dy="0.3em">12</text>
      <text x="43" y="8" dy="0.3em">3</text>
      <text x="0" y="58" dy="0.3em">6</text>
      <text x="-43" y="8" dy="0.3em">9</text>
    </g>

    <!-- Clock hands showing approximately 10:10 -->
    <g stroke-linecap="round">
      <!-- Hour hand -->
      <line x1="0" y1="0" x2="-18" y2="-35" stroke="#4a90e2" stroke-width="6"/>
      <!-- Minute hand -->
      <line x1="0" y1="0" x2="15" y2="-52" stroke="#4a90e2" stroke-width="4"/>
      <!-- Second hand (showing completion progress) -->
      <line x1="0" y1="10" x2="0" y2="-60" stroke="#e74c3c" stroke-width="2"/>
    </g>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="6" fill="#2a4a5e"/>

    <!-- Completion arc (showing task progress) -->
    <path d="M 0,-85 A 85,85 0 0,1 60,-60" fill="none" stroke="#e74c3c" stroke-width="4" opacity="0.6"/>
  </g>

  <!-- Title -->
  <text x="640" y="480" text-anchor="middle"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="68" font-weight="700"
        fill="#ffffff" filter="url(#glow)">
    Taskwarrior Nautical
  </text>

  <!-- Tagline -->
  <text x="640" y="540" text-anchor="middle"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="26" font-weight="400"
        fill="#a5c4d4" letter-spacing="1">
    Set it once, trust it forever.
  </text>

  <!-- Subtle labels -->
  <text x="280" y="370" text-anchor="middle"
        font-family="system-ui" font-size="16" font-weight="600"
        fill="#7a8d9a" opacity="0.8">
    Calendar Logic
  </text>
  <text x="1000" y="370" text-anchor="middle"
        font-family="system-ui" font-size="16" font-weight="600"
        fill="#7a8d9a" opacity="0.8">
    Completion-Based
  </text>
</svg>